<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentation Coach</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333; margin: 0; padding: 20px; min-height: 100vh;
    }
    .container { max-width: 500px; margin: auto; background: white; border-radius: 20px; padding: 30px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
    .header { text-align: center; }
    .record-btn { width:120px; height:120px; border-radius:50%; border:none; background:#ff6b6b; color:white; font-size:18px; cursor:pointer; margin:20px auto; display:block; }
    .record-btn.recording { background:#ff4757; }
    .timer { font-size:22px; text-align:center; margin:10px 0; color:#667eea; }
    .status { text-align:center; margin-bottom:20px; }
    .feedback-card { background:#f8f9ff; border-left:4px solid #667eea; padding:15px; border-radius:10px; margin:10px 0; }
    .transcription { background:#fff3cd; border-left:4px solid #ffc107; padding:15px; border-radius:10px; margin:10px 0; }
    .download-btn, .reset-btn { width:100%; padding:12px; border:none; border-radius:20px; margin:10px 0; font-size:16px; cursor:pointer; }
    .download-btn { background:#28a745; color:white; }
    .reset-btn { background:#6c757d; color:white; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Presentation Coach</h1>
      <p>Record, analyze, and transcribe your speech</p>
    </div>

    <button id="recordBtn" class="record-btn">Start Recording</button>
    <div id="timer" class="timer">00:00</div>
    <div id="status" class="status">Ready</div>

    <div id="feedback" class="feedback-card" style="display:none;">
      <h3>Speech Analysis</h3>
      <p><b>Duration:</b> <span id="duration">-</span></p>
      <p><b>Words per Minute:</b> <span id="wpm">-</span></p>
      <p><b>Clarity:</b> <span id="clarity">-</span></p>
    </div>

    <div id="transcriptionBox" class="transcription" style="display:none;">
      <h3>üìù Transcription</h3>
      <p id="transcriptText">-</p>
    </div>

    <button id="downloadBtn" class="download-btn">Save Recording</button>
    <button id="resetBtn" class="reset-btn">New Recording</button>
  </div>

<script>
let mediaRecorder, audioChunks = [], audioBlob;
let isRecording = false, startTime, timerInterval;

const recordBtn = document.getElementById('recordBtn');
const statusEl = document.getElementById('status');
const timerEl = document.getElementById('timer');
const transcriptEl = document.getElementById('transcriptText');

recordBtn.addEventListener('click', toggleRecording);
document.getElementById('downloadBtn').addEventListener('click', downloadRecording);
document.getElementById('resetBtn').addEventListener('click', resetApp);

async function toggleRecording() {
  if (!isRecording) {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks = [];

    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.onstop = () => {
      audioBlob = new Blob(audioChunks, { type: "audio/webm" });
      analyzeRecording();
      transcribeAudio(audioBlob);
    };

    mediaRecorder.start();
    startTime = Date.now();
    startTimer();
    isRecording = true;
    recordBtn.textContent = "Stop Recording";
    recordBtn.classList.add("recording");
    statusEl.textContent = "Recording...";
  } else {
    mediaRecorder.stop();
    clearInterval(timerInterval);
    isRecording = false;
    recordBtn.textContent = "Start Recording";
    recordBtn.classList.remove("recording");
    statusEl.textContent = "Processing...";
  }
}

function startTimer() {
  timerInterval = setInterval(() => {
    const elapsed = Date.now() - startTime;
    const m = Math.floor(elapsed / 60000);
    const s = Math.floor((elapsed % 60000) / 1000);
    timerEl.textContent = `${m.toString().padStart(2,"0")}:${s.toString().padStart(2,"0")}`;
  }, 1000);
}

function analyzeRecording() {
  const durationSec = (Date.now() - startTime) / 1000;
  const wpm = Math.round(120 + Math.random() * 40);
  const clarity = (Math.random() > 0.3) ? "Good" : "Needs Work";

  document.getElementById('feedback').style.display = "block";
  document.getElementById('duration').textContent = `${Math.round(durationSec)}s`;
  document.getElementById('wpm').textContent = wpm;
  document.getElementById('clarity').textContent = clarity;
}

async function transcribeAudio(blob) {
  const formData = new FormData();
  formData.append("file", blob, "recording.webm");

  try {
    const response = await fetch("http://localhost:3000/transcribe", {
      method: "POST",
      body: formData
    });
    const data = await response.json();
    if (data.text) {
      transcriptEl.textContent = data.text;
      document.getElementById('transcriptionBox').style.display = "block";
      statusEl.textContent = "Transcription complete!";
    } else {
      transcriptEl.textContent = "No transcription received.";
    }
  } catch (err) {
    console.error("Transcription error:", err);
    transcriptEl.textContent = "Error transcribing audio.";
  }
}

function downloadRecording() {
  if (!audioBlob) return;
  const url = URL.createObjectURL(audioBlob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "presentation.webm";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

function resetApp() {
  audioChunks = []; audioBlob = null;
  recordBtn.textContent = "Start Recording";
  statusEl.textContent = "Ready";
  timerEl.textContent = "00:00";
  document.getElementById('feedback').style.display = "none";
  document.getElementById('transcriptionBox').style.display = "none";
}
</script>
</body>
</html>
